  <main class="contacto">
    <h1 class="tituloContacto">Dejanos tus datos y consulta.</h1>
    <form class="formulario">
      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre y apellido</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" />
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Correo electr√≥nico</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" />
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Consulta</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Talle</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked />
            <label class="form-check-label" for="gridRadios1"> S </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" />
            <label class="form-check-label" for="gridRadios2"> M </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" />
            <label class="form-check-label" for="gridRadios3"> L </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option4" />
            <label class="form-check-label" for="gridRadios3"> XL </label>
          </div>
        </div>
      </fieldset>
      <div class="row mb-3 button container">
        <div class="col-sm-10 offset-sm-2">
          <div class="form-check">
            <button type="submit" class="btn">Enviar</button>
          </div>
        </div>
      </div>
    </form>
